<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn DOM</title>
</head>
<body>
    
    <p id="demo"> nama saya Alif Fikri </p>
    <p id="grafi"></p>
<script>
    const element = document.getElementById("demo")

    alert(element.innerHTML)

    document.getElementById("grafi").innerHTML = "Perkenalkan" + element.innerHTML

</script>

</body>
</html>
